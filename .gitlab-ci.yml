
stages:
  - build
  - test

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

build_img:
  image: docker
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build --cache-from $CI_REGISTRY_IMAGE/doodlefront:latest -t $CI_REGISTRY_IMAGE/doodlefront:$CI_COMMIT_SHA doodlestudent/front
    - docker push $CI_REGISTRY_IMAGE/doodlefront:$CI_COMMIT_SHA
    - docker build --cache-from $CI_REGISTRY_IMAGE/doodleback:latest -t $CI_REGISTRY_IMAGE/doodleback:$CI_COMMIT_SHA doodlestudent/api
    - docker push $CI_REGISTRY_IMAGE/doodleback:$CI_COMMIT_SHA


